<div class="container">
    <h1 class="text-center center-block">{{foto.titulo}}</h1>
    <form [formGroup]="myForm" class="row" (submit)="cadastrar($event)">
        <div class="col-md-6">
            <div class="form-group">
                <label>Título</label>
                <input
                        formControlName="titulo"
                        name="titulo"
                        [(ngModel)]="foto.titulo"
                        type="text"
                        class="form-control"
                        autocomplete="off">
                <div *ngIf="myForm.controls.titulo.invalid && (myForm.controls.url.dirty || myForm.controls.url.touched)">
                    <span *ngIf="myForm.controls.titulo.errors.required" class="form-control alert-danger">Título obrigatório</span>
                    <span *ngIf="myForm.controls.titulo.errors.minlength" class="form-control alert-danger">No mínimo 4 caracteres</span>
                </div>
                <!--<input (input)="foto.titulo = $event.target.value" [value]="foto.titulo" class="form-control"  autocomplete="off">-->
            </div>
            <div class="form-group">
                <label>URL</label>
                <input
                        formControlName="url"
                        name="url"
                        [(ngModel)]="foto.url"
                        type="text"
                        class="form-control"
                        autocomplete="off">
                <span *ngIf="myForm.controls.url.invalid && (myForm.controls.url.dirty || myForm.controls.url.touched)" class="form-control alert-danger">URL obrigatória</span>
                <!--<input (input)="foto.url = $event.target.value" [value]="foto.url" class="form-control"  autocomplete="off">-->
            </div>
            <div class="form-group">
                <label>Descrição</label>
                <textarea
                        formControlName="descricao"
                        name="descricao"
                        [(ngModel)]="foto.descricao"
                        type="text"
                        class="form-control"
                        autocomplete="off"></textarea>
                <!--<textarea (input)="foto.descricao = $event.target.value" [value]="foto.descricao" class="form-control" cols="20" rows="5" autocomplete="off"></textarea>-->
            </div>

            <botao nome="Salvar" estilo="btn-primary" tipo="submit" [desabilitado]="myForm.invalid"></botao>
            <!--<button type="submit" class="btn btn-primary" [disabled]="myForm.invalid">
                Salvar
            </button>-->
            <a [routerLink]="['']" class="btn btn-primary">Voltar</a>
            <hr>
        </div>
        <div class="col-md-6">
            <foto [url]="foto.url" [titulo]="foto.titulo"></foto>
        </div>
    </form>
</div>
