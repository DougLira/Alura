<div class="jumbotron">
    <h1 class="text-center">Alurapic</h1>
</div>

<div class="container">
    <div *ngIf="mensagem.length" class="row">
        <p class="alert alert-info">{{mensagem}}</p>
    </div>
    <div class="row">
        <div class="col-md-12">
            <form>
                <div class="input-group">
                <span class="input-group-btn">
                    <!--Carregando pelo routerLink sem recarregar a página-->
                    <a [routerLink]="['/cadastro']" class="btn btn-primary">
                        Nova foto
                    </a>
                </span>
                    <input #textoProcurado (keyup)="0" type="text" class="form-control" placeholder="Filtrar pelo título da foto">
                </div>
            </form>
        </div>
    </div>
    <br>
    <div class="row">
        <painel #painel *ngFor="let foto of fotos | filtroPorTitulo: textoProcurado.value" [titulo]="foto.titulo | uppercase" class="col-md-2">
            <a [routerLink]="['/cadastro', foto._id]">
                <foto [url]="foto.url" [titulo]="foto.titulo"></foto>
            </a>
            <br>
            <botao (acao)="remover(foto, painel)" nome="Remover" estilo="btn-danger btn-block" [confirmacao]="true"></botao>
            <!--<button (click)="remover(foto)" class="btn btn-danger btn-block">Remover</button>-->
        </painel>
    </div>
</div>
