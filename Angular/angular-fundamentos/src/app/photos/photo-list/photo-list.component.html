<div>
  <form>
    <input
      class="input-filter"
      type="search"
      placeholder="Buscar..."
      autofocus
      (keyup)="debounce.next($event.target.value)"
      [value]="filter"
    >
  </form>
</div>

<ap-photos [photos]="photos | filterByDescription: filter"></ap-photos>
<ap-load-button
  (click)="load()"
  [hasMore]="hasMore"
>
</ap-load-button>
